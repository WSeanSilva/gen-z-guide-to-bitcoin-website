# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Gen Z Guide To Bitcoin
email: https://www.linkedin.com/in/w-sean-silva/
description: >- # this means to ignore newlines until "baseurl:"
  The "Gen Z Guide to Bitcoin" is a website aimed at educating younger audiences about Bitcoin and its key concepts. 
  Currently, Gen-Z leads in age demographics for the most engaged with cryptocurrency technology.
  This site is designed to offer clear, accessible information for those looking to understand Bitcoin's role in modern finance and the world.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  WSeanSilva

# Build settings
theme: minima
plugins:
  - jekyll-feed

defaults:
    -
        scope:
            path: ""
            type: "posts"
        values:
            layout: "post"
            author: "Seraphim"
            permalink: "/GenZGuideToBitcoin/:categories/:title"
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
keep_files:
    - assets/img
